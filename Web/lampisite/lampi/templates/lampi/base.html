{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}LAMPI{% endblock %}</title>

  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

  <link rel="stylesheet" type="text/css" href="{% static 'lampi/css/site.css' %}"/>

<script type="text/javascript">
    function createKeenWebAutoCollector(){window.keenWebAutoCollector=window.KeenWebAutoCollector.create({projectId:'{{ keen.project_id }}',writeKey:'{{ keen.write_key }}',onloadCallbacks:window.keenWebAutoCollector.onloadCallbacks}),window.keenWebAutoCollector.loaded()}function initKeenWebAutoCollector(){window.keenWebAutoCollector.domReady()?window.createKeenWebAutoCollector():document.addEventListener("readystatechange",function(){window.keenWebAutoCollector.domReady()&&window.createKeenWebAutoCollector()})}window.keenWebAutoCollector={onloadCallbacks:[],onload:function(a){this.onloadCallbacks.push(a)},domReady:function(){return["ready","complete"].indexOf(document.readyState)>-1}};
  </script>
  <script async type="text/javascript" src="https://d26b395fwzu5fz.cloudfront.net/keen-web-autocollector-1.0.8.min.js" onload="initKeenWebAutoCollector()"></script>

    {% block additional_head_content %}
    {% endblock %}

</head>
<body>
    <div id="outer-pane" class="centered-root">
         <div>
            {% if user.is_authenticated %}
               <a href="{% url 'logout' %}">Logout</a>
               {% if user.is_superuser %}
                   <a href="{% url 'admin:index' %}">Admin</a>
               {% endif %}
            {% else %}
               <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
        {% block content %}
        <p>Content Goes Here.</p>
        {% endblock %}
    </div>
</body>
</html>
